<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="auto" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>questions</title>
</head>
<body class="bg-dark-subtle">
    <header>
        <div class="container mw-100 shadow text-center bg-body">    
            <img src="./img/Detran-GO-title.svg" class="img-fluid" alt="logo do detran">
        </div>
    </header>

    <main>
       
        <h1 class="text-center p-3" style="font-family: 'Code Bold', sans-serif;" id="title">QUESTÕES</h1>
        <div class="container shadow bg-body p-3"   id="container_quests"></div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Tem certeza que terminou o teste?</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                Não poderá retornar ou modificar
                </div>

                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >não</button>
                <button type="button" class="btn text-light "  onclick="startResult()" data-bs-dismiss="modal" style="background-color: #EF7C00;">Ver resultado</button>
                </div>
            </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container ">
            <footer class="py-3 my-4">
              <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="./home.html" class="nav-link px-2 text-muted">Home</a></li>
                <li class="nav-item"><a href="./test.html" class="nav-link px-2 text-muted">tests</a></li>
                <li class="nav-item"><a href="https://github.com/GabryelHenryque/detram-teste" class="nav-link px-2 text-muted">Github</a></li>
                <li>
                    <button type="button" class="btn text-center material-symbols-outlined" aria-expanded="true" data-bs-target="bd-theme-text" data-bs-toggle="dropdown" aria-label="Toggle theme (auto)"  id="theme-toggler">dark_mode</button>    
                    <ul class="dropdown-menu" aria-labelledby="bd-theme-text">
                        <li> <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">light</button></li>
                        <li> <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark" aria-pressed="false">dark</button></li>
                      </ul>
                </li>
              </ul>
              <p class="text-center text-muted">© Copyright - Todos os direitos reservados a GHn. 2025</p>
            </footer>
          </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./test.js"></script>
    <script>
        const myModal = document.getElementById('exampleModal')
        const myInput = document.getElementById('myInput')
        
        myModal.addEventListener('shown.bs.modal', () => { myInput.focus() })

        //dark-mode bootstrap
        const themeToggler = document.getElementById("theme-toggler");
        const themeButtons = document.querySelectorAll("[data-bs-theme-value]");
        const htmlElement = document.documentElement;

        // Carregar tema salvo
        const savedTheme = localStorage.getItem("theme") || "dark";
        htmlElement.setAttribute("data-bs-theme", savedTheme);

        // Atualiza o botão conforme o tema
        function updateButtonIcon(theme) {
            themeToggler.textContent = theme === "dark" ? "dark_mode" : "light_mode";
        }
        updateButtonIcon(savedTheme);

        // Evento de clique nos botões do dropdown
        themeButtons.forEach(button => {
            button.addEventListener("click", () => {
                const selectedTheme = button.getAttribute("data-bs-theme-value");
                
                // Aplicar o tema
                if (selectedTheme === "auto") {
                    const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
                    htmlElement.setAttribute("data-bs-theme", prefersDark ? "dark" : "light");
                    localStorage.setItem("theme", prefersDark ? "dark" : "light");
                } else {
                    htmlElement.setAttribute("data-bs-theme", selectedTheme);
                    localStorage.setItem("theme", selectedTheme);
                }

                // Atualizar o ícone do botão
                updateButtonIcon(selectedTheme);
            });
        });

    </script>
</body>
</html>
