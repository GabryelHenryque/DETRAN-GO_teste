<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="auto">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="./../css/style.css" rel="stylesheet">
    <title>questions</title>
</head>

<body class="bg-dark-subtle bg-dark-subtle min-vh-100 d-flex flex-column justify-content-around">
    <header class="d-flex flex-column justify-content-center text-center">
        <h1 class="text-center p-3 " style="font-family: 'Code Bold', sans-serif;" id="title">QUESTÕES</h1>
        <div class="progress w-75 mx-auto " role="progressbar" aria-label="Example with label" aria-valuenow="25"
            aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar bg-warning" id="progressBar" style="width:25%"></div>
        </div>
    </header>

    <main class="d-flex flex-column justify-content-between my-4 h-100  ">
        <div class="container d-flex flex-column justify-content-between p-3 fs-5 mb-4" id="container_quests" style="min-height: 31rem;"></div>
        <div class="d-flex gap-5 mx-3">

            <button type="button" class="btn text-center text-light w-25 bg-warning rounded-pill material-symbols-outlined fs-4" onclick="PreviousQuest()">arrow_back</button>
             
            <button type="button" class="btn m-2 p-2 text-center fs-4 text-light w-50 bg-warning">QUESTÕES</button>
            
            <button type="button" class="btn text-center text-light w-25 bg-warning material-symbols-outlined fs-4" id="button_next" onclick="NextQuest()">arrow_forward</button>
            
            <button type="button" class="btn text-center text-light w-25 bg-warning" id="button_result" data-bs-toggle="modal" data-bs-target="#exampleModal">Enviar</button>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Tem certeza que terminou o teste?</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body"> Não poderá retornar ou modificar </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">não</button>
                        <button type="button" class="btn text-light " onclick="startResult()" data-bs-dismiss="modal" style="background-color: #EF7C00;">Ver resultado</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./../js/test.js"></script>
    <script>
        const myModal = document.getElementById('exampleModal')
        const myInput = document.getElementById('myInput')

        myModal.addEventListener('shown.bs.modal', () => { myInput.focus() })

        //dark-mode bootstrap
        const themeToggler = document.getElementById("theme-toggler");
        const themeButtons = document.querySelectorAll("[data-bs-theme-value]");
        const htmlElement = document.documentElement;

        // Carregar tema salvo
        const savedTheme = localStorage.getItem("theme") || "dark";
        htmlElement.setAttribute("data-bs-theme", savedTheme);

        // Atualiza o botão conforme o tema
        function updateButtonIcon(theme) {
            themeToggler.textContent = theme === "dark" ? "dark_mode" : "light_mode";
        }
        updateButtonIcon(savedTheme);

        // Evento de clique nos botões do dropdown
        themeButtons.forEach(button => {
            button.addEventListener("click", () => {
                const selectedTheme = button.getAttribute("data-bs-theme-value");

                // Aplicar o tema
                if (selectedTheme === "auto") {
                    const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
                    htmlElement.setAttribute("data-bs-theme", prefersDark ? "dark" : "light");
                    localStorage.setItem("theme", prefersDark ? "dark" : "light");
                } else {
                    htmlElement.setAttribute("data-bs-theme", selectedTheme);
                    localStorage.setItem("theme", selectedTheme);
                }

                // Atualizar o ícone do botão
                updateButtonIcon(selectedTheme);
            });
        });

    </script>
</body>

</html>
